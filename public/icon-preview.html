<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Preview - Racial Terms Education</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
            text-align: center;
        }
        .icon-container {
            display: inline-block;
            margin: 20px;
            text-align: center;
        }
        .icon {
            border: 2px solid #ddd;
            border-radius: 8px;
            background: white;
            padding: 10px;
        }
        .size-label {
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>网站图标预览</h1>
    <p>以下是不同尺寸的图标效果：</p>
    
    <div class="icon-container">
        <div class="icon">
            <img src="icon.svg" width="16" height="16" alt="16x16">
        </div>
        <div class="size-label">16x16 (favicon)</div>
    </div>
    
    <div class="icon-container">
        <div class="icon">
            <img src="icon.svg" width="32" height="32" alt="32x32">
        </div>
        <div class="size-label">32x32 (favicon)</div>
    </div>
    
    <div class="icon-container">
        <div class="icon">
            <img src="icon.svg" width="48" height="48" alt="48x48">
        </div>
        <div class="size-label">48x48 (favicon)</div>
    </div>
    
    <div class="icon-container">
        <div class="icon">
            <img src="icon.svg" width="180" height="180" alt="180x180">
        </div>
        <div class="size-label">180x180 (Apple Touch Icon)</div>
    </div>
    
    <div class="icon-container">
        <div class="icon">
            <img src="icon.svg" width="512" height="512" alt="512x512">
        </div>
        <div class="size-label">512x512 (PWA Icon)</div>
    </div>
    
    <h2>图标设计说明</h2>
    <ul style="text-align: left; max-width: 600px; margin: 0 auto;">
        <li><strong>简洁设计</strong>：基于网站导航栏的开放书籍图标</li>
        <li><strong>白色背景</strong>：干净简洁，易于识别</li>
        <li><strong>橙色边框</strong>：与网站主题色保持一致</li>
        <li><strong>书本元素</strong>：象征教育和知识传播</li>
        <li><strong>书页线条</strong>：体现教育内容的丰富性</li>
        <li><strong>装饰圆点</strong>：增加视觉平衡和精致感</li>
    </ul>
</body>
</html>
